<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <title>Random</title>
</head>
<body>
    <img src="./sort 1.png" alt="">

    <h2>Sortear um Número</h2>
    <div>
        <input placeholder="entre ex:1" class="input-min" type="number">
        <input placeholder="e ex:100" class="input-max" type="number">
    </div>

    <button onclick="generateNumber()">Sortear</button>

    <!-- Div para exibir o resultado e o botão de reset -->
    <div class="result-container">
        <div class="result" style="display: none;"></div>
        <button class="reset-btn" onclick="resetFields()" style="display: none;">
            <i class="fas fa-redo"></i> <!-- Ícone de seta redonda -->
        </button>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
